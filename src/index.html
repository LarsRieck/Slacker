<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>Slacker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Slacker</h1>
            <div class="date-nav">
                <button id="prev-day" class="nav-btn">&lt;</button>
                <input type="date" id="selected-date">
                <button id="next-day" class="nav-btn">&gt;</button>
            </div>
        </header>

        <form id="task-form" class="task-form">
            <div class="autocomplete-wrapper">
                <input
                    type="text"
                    id="task-input"
                    placeholder="Add a task..."
                    required
                    autocomplete="off"
                >
                <div id="autocomplete-list" class="autocomplete-list hidden"></div>
            </div>
            <div class="reset-time-option">
                <label>
                    <input type="checkbox" id="custom-reset-check" checked>
                    Reset
                </label>
                <input type="time" id="reset-time-input">
            </div>
            <button type="submit">+</button>
        </form>

        <div class="day-selector">
            <button type="button" class="day-btn" data-day="1">Mon</button>
            <button type="button" class="day-btn" data-day="2">Tue</button>
            <button type="button" class="day-btn" data-day="3">Wed</button>
            <button type="button" class="day-btn" data-day="4">Thu</button>
            <button type="button" class="day-btn" data-day="5">Fri</button>
            <button type="button" class="day-btn" data-day="6">Sat</button>
            <button type="button" class="day-btn" data-day="0">Sun</button>
        </div>

        <div class="list-controls">
            <label for="sort-select">Sort:</label>
            <select id="sort-select">
                <option value="default">Status & Time</option>
                <option value="alphabetical">Alphabetical</option>
                <option value="reset-time">Reset Time</option>
            </select>
        </div>

        <div id="task-list" class="task-list"></div>

        <footer>
            <span id="task-count">0 tasks</span>
            <button id="manage-btn" class="manage-btn">Manage</button>
        </footer>
    </div>

    <!-- Custom confirm modal -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <p id="confirm-message"></p>
            <div class="modal-buttons">
                <button id="confirm-yes" class="modal-btn confirm">Delete</button>
                <button id="confirm-no" class="modal-btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
