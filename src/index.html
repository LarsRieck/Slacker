<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>Slacker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Slacker</h1>
            <div class="date-nav">
                <button id="prev-day" class="nav-btn">&lt;</button>
                <input type="date" id="selected-date">
                <button id="next-day" class="nav-btn">&gt;</button>
            </div>
        </header>

        <form id="task-form" class="task-form">
            <input
                type="text"
                id="task-input"
                placeholder="Add a task..."
                required
                autocomplete="off"
            >
            <input
                type="time"
                id="time-input"
                title="Optional: Set a reminder time"
            >
            <button type="submit">+</button>
        </form>

        <div class="day-selector">
            <button type="button" class="day-btn" data-day="1">Mon</button>
            <button type="button" class="day-btn" data-day="2">Tue</button>
            <button type="button" class="day-btn" data-day="3">Wed</button>
            <button type="button" class="day-btn" data-day="4">Thu</button>
            <button type="button" class="day-btn" data-day="5">Fri</button>
            <button type="button" class="day-btn" data-day="6">Sat</button>
            <button type="button" class="day-btn" data-day="0">Sun</button>
        </div>

        <div id="task-list" class="task-list"></div>

        <footer>
            <span id="task-count">0 tasks</span>
            <button id="manage-btn" class="manage-btn">Manage</button>
        </footer>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
